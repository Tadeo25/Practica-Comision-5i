<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Local Storage</title>
</head>

<h1 class="jumbotron bg-danger text-center">Local Storage</h1>

<body>
    <div class="container">
        <form id="formUser" class="m-5">

            <div class="form-group">
                <label for="nickname">
                    Apodo
                </label>
                <input type="text" class="form-control" id="nickname" required>
            </div>

            <div class="form-group">
                <label for="email">
                    Correo
                </label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">
                    Password
                </label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="form-group">
                <label for="name">
                    Nombre
                </label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="form-group">
                <label for="lastname">
                    Apellido
                </label>
                <input type="text" class="form-control" id="lastname" required>
            </div>

            <div class="form-group">
                <label for="birthdate">
                    Fecha de nacimiento
                </label>
                <input type="date" class="form-control" id="birthdate" required>
            </div>

            <div class="form-group">
                <label for="division">División</label>
                <select class="form-control" id="division" required>
                    <option value="" disabled selected>Elija su seniority</option>
                    <option>Trainee</option>
                    <option>Junior</option>
                    <option>Junior Advanced</option>
                    <option>Semi Senior</option>
                    <option>Senior</option>
                </select>
            </div>


            <button type="submit" class="btn btn-danger">
                Agregar
            </button>

        </form>
        <ul id="userUl" class="list-group">
        </ul>
    </div>
<div class="card p-4">
    <form id="searchForm">
        <input type="search" id="search" placeholder="Ingrese su busqueda" style="width: 300px;">
        <button type="submit" class="btn btn-outline-danger">
            <i class="fab fa-searchengin"></i>
        </button>
        <button class="btn btn-outline-dark" onclick="displayAllUser()" type="button">
            Clear
        </button>

    </form>
</div>
    <div class="container">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Alias</th>
                    <th scope="col">Email</th>
                    <th scope="col">Division</th>
                </tr>
            </thead>
            <tbody id="usersTable">
            </tbody>
        </table>
    </div>

    <!--Modal Edit-->

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="m-3" id="formEdit">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="email"> Correo </label>
                            <input type="email" id="emailModal" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="birthDate"> Fecha de nacimiento </label>
                            <input type="date" id="birthdateModal" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="division">División</label>
                            <select class="form-control" id="divisionModal" required>
                                <option value="" disabled selected>Elija su seniority</option>
                                <option>Trainee</option>
                                <option>Junior</option>
                                <option>Junior Advanced</option>
                                <option>Semi Senior</option>
                                <option>Senior</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"> actualizar </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="user.js"></script>
    <script src="script.js"></script>
</body>

</html>
