<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <div class="jumbotron text-center bg-success">
      <h1>Login</h1>
    </div>

    <div class="container">
        <form class="m-5 card p-5 w-50 mx-auto" id="formLogin">

            <div id="alerta" class="alert alert-success d-none" role="alert">
                Datos invalidos, intente nuevamente! 
              </div>

            <div class="form-group">
                <label for="usuario">
                    Usuario
                </label>
                <input 
                type="text" 
                id="usuario" 
                class="form-control" 
                placeholder="Ingrese usuario" 
                required
                >
            </div>

            <div class="form-group">
                <label for="contrasenia">
                    Contraseña
                </label>
                <input 
                type="password" 
                id="contrasenia" 
                class="form-control" 
                placeholder="Ingrese contraseña" 
                required>
            </div>

            <button type="submit" class="btn btn-success">
                Ingresar
            </button>
        </form>
        <ul id="listaTareas" class="list-group"></ul>
    </div>

  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="login.js"></script>
  </body>
</html>
